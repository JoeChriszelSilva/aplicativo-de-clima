<!DOCTYPE html>
<html lang="pt-br">
   
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Multi-Clima App</title>
               
    <link rel="stylesheet" href="src/css/styles.css" />
                   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
     
  </head>
   
  <body>
       
    <div class="container">
           
      <h1>Clima Múltiplo</h1>
           
      <p>
                Digite as cidades separadas por vírgula (ex: Rio de Janeiro, São
        Paulo).      
      </p>

           
      <form id="search-form">
               
        <input
          type="text"
          id="city-input"
          placeholder="Digite as cidades..."
          required
        />
                <button type="submit">Buscar Clima</button>      
      </form>

                 
      <div id="loading" class="hidden">Carregando...</div>

           
      <div id="weather-results" class="results-container"></div>
         
    </div>

           
    <script type="module" src="src/js/main.js"></script>
     
  </body>
</html>
